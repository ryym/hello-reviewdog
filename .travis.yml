language: node_js

node_js:
  - "6"

env:
  global:
    secure: 

services:
  - docker

before_install:
  - docker build -t reviewdog dck

install:
  - npm install eslint

script:
  - npm --version
  - >-
    # eslint -f compact a.js | ./reviewdog -efm="%f: line %l\, col %c\, %t%.%+ - %m" -ci=travis
    eslint -f compact a.js | docker run --rm -e REVIEWDOG_GITHUB_API_TOKEN=$REVIEWDOG_GITHUB_API_TOKEN reviewdog -efm="%f: line %l\, col %c\, %t%.%+ - %m" -ci=travis
